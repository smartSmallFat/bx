<script>

    var studentArr=[
        {num:'001', classRoom:'17级小菊花班',name:'小菊',sex:'女',age:'4',state:'在校',parentName:'大菊',relation:'母子',tel:'13980319910'},
        {num:'002', classRoom:'16级小面包班',name:'小包',sex:'男',age:'5',state:'在校',parentName:'老包',relation:'父子',tel:'13980319911'},
        {num:'003', classRoom:'18级小芒果班',name:'小果',sex:'女',age:'4',state:'在校',parentName:'大果',relation:'母子',tel:'13980319912'},
        {num:'004', classRoom:'17级向日葵班',name:'小新',sex:'男',age:'5',state:'在校',parentName:'美芽',relation:'母子',tel:'13980319913'},
        {num:'005', classRoom:'16级小馒头班',name:'小书',sex:'男',age:'5',state:'在校',parentName:'老叔',relation:'父子',tel:'13980319914'},
        {num:'006', classRoom:'17级小菊花班',name:'秋香',sex:'女',age:'5',state:'在校',parentName:'唐伯虎',relation:'父女',tel:'13980319915'},
    ];
    //初始化数据
    $('#btn1').click(function () {
        $('.notice').text('');
    });
    $('#btn2').click(function () {
        $('.notice2').text('');
    });
    function into(){
        $('tbody').html('');
        $.each(studentArr,function (i,v,e) {
            $('tbody').append(`<tr data-index="${i}">
                                        <td>${v.num}</td>
                                        <td>${v.classRoom}</td>
                                        <td>${v.name}</td>
                                        <td>${v.sex}</td>
                                        <td>${v.age}</td>
                                        <td>${v.state}</td>
                                        <td>${v.parentName}</td>
                                        <td>${v.relation}</td>
                                        <td>${v.tel}</td>
                                        <td><i class="iconfont details" data-toggle="modal" data-target="#details">&#xe612;</i></td>
                                        <td><i class="iconfont edit"  data-toggle="modal" data-target="#write" data-index="${i}" id="btn2">&#xe696;</i></td>
                                        <td><i class="iconfont delete"  data-toggle="modal" data-target="#delete" data-index="${i}">&#xe662;</i></td>
                                    </tr>`)
        });
    }
    into();

    //添加数据
    $('#stu-yes1').click(function () {


       if(!$('#stu-num').val()==''||!$('#stu-classRoom').val()==''||!$('#stu-name').val()==''||!$('#stu-sex').val()==''||!$('#stu-age').val()==''||!$('#stu-state').val()==''||!$('#stu-parentName').val()==''||!$('#stu-relation').val()==''||!$('#stu-tel').val()==''){
           if($('#span1').attr('class')=='notice green'&&$('#span2').attr('class')=='notice green'&&$('#span3').attr('class')=='notice green'&&$('#span4').attr('class')=='notice green'&&$('#span5').attr('class')=='notice green'&&$('#span6').attr('class')=='notice green'&&$('#span7').attr('class')=='notice green'&&$('#span8').attr('class')=='notice green'&&$('#span9').attr('class')=='notice green'){
               var sNum=$('#stu-num').val();
               var sClassRoom=$('#stu-classRoom').val();
               var sName=$('#stu-name').val();
               var sSex=$('#stu-sex').val();
               var sAge=$('#stu-age').val();
               var sState=$('#stu-state').val();
               var sParentName=$('#stu-parentName').val();
               var sRelation=$('#stu-relation').val();
               var sTel=$('#stu-tel').val();

               studentArr.push(
                   {
                       num:sNum,
                       classRoom:sClassRoom,
                       name:sName,
                       sex:sSex,
                       age:sAge,
                       state:sState,
                       parentName:sParentName,
                       relation:sRelation,
                       tel:sTel
                   }
               );
               $('#stu-num').val('');
               $('#stu-classRoom').val('');
               $('#stu-name').val('');
               $('#stu-sex').val('');
               $('#stu-age').val('');
               $('#stu-state').val('');
               $('#stu-parentName').val('');
               $('#stu-relatoion').val('');
               $('#stu-tel').val('');

               into()
           }else {
               alert('请输入正确信息')
           }
           $('#stu-yes1').attr('data-dismiss','modal')
       }else {
           alert('请输入完整信息')
       }

    });

    /*删除*/
    $('#delete').on('show.bs.modal', function (e) {
        $(this).attr('data-index', $(e.relatedTarget).attr('data-index'));
        console.log($(e.relatedTarget))
    });

    $('#delete').on('click', '.yes', function (e) {
        var n = $('#delete').attr('data-index');
        studentArr.splice(n, 1);           //从数组中删除此条记录
        into();
    });

//查看
    $('tbody').on('click', '.details', function () {
        var index = $(this).parents('tr').attr('data-index');
        $('#details').html('').append(`<div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h3 class="modal-title">详细信息</h3>
                        </div>
                        <div class="modal-body">
                            <p class="form-inline clearfix"><p class="p-body">学号:</p><span>${studentArr[index].num}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">班级:</p><span>${studentArr[index].classRoom}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">姓名:</p><span>${studentArr[index].name}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">性别:</p><span>${studentArr[index].sex}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">年龄:</p><span>${studentArr[index].age}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">状态:</p><span>${studentArr[index].state}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">家长:</p><span>${studentArr[index].parentName}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">关系:</p><span>${studentArr[index].relation}</span></p>
                            <p class="form-inline clearfix"><p class="p-body">电话:</p><span>${studentArr[index].tel}</span></p>

                            <div style="height: 40px"></div>
