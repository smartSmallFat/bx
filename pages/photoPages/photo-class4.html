<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
    </style>
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/photo-class4.css">
</head>
<body>
<div class="banner">
    <div class="swiper">
        <div class="current-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide1"></div>
                <div class="swiper-slide slide2"></div>
                <div class="swiper-slide slide3"></div>
                <div class="swiper-slide slide4"></div>
                <div class="swiper-slide slide5"></div>
                <div class="swiper-slide slide6"></div>
                <div class="swiper-slide slide7"></div>
                <div class="swiper-slide slide8"></div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="nocurrent-swiper left-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide3"></div>
                <div class="swiper-slide slide1"></div>
                <div class="swiper-slide slide2"></div>
            </div>
        </div>
        <div class="nocurrent-swiper right-swiper swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide2"></div>
                <div class="swiper-slide slide3"></div>
                <div class="swiper-slide slide1"></div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/swiper.min.js"></script>
<script src="../../js/photo.min.js"></script>
</body>
</html>
